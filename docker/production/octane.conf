[swoole]
; Swoole-specific PHP configuration for Laravel Octane

; Disable short function names to avoid conflicts
; (use Swoole\Coroutine instead of co, etc.)
swoole.use_shortname = Off

; Unix socket buffer size (8MB)
; Increase for high-throughput applications
swoole.unixsock_buffer_size = 8388608

[pcntl]
; Enable async signals for better signal handling
; Required for graceful shutdowns and process management
pcntl.async_signals = On
